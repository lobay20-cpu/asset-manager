{% extends "base.html" %}

{% block title %}Dodaj Nowe Urządzenie{% endblock %}

{% block content %}
    <h2>Dodaj Nowe Urządzenie</h2>
    <p>Wybierz grupę, a numer katalogowy w formacie <strong>AP-[SKRÓT]-[NUMER]</strong> zostanie nadany automatycznie.</p>

    {% if error %}
        <p style="color: var(--pico-color-red-500);">{{ error }}</p>
    {% endif %}

    <form method="POST" autocomplete="off">
        <label for="grupa">1. Wybierz grupę urządzenia</label>
        <select name="grupa" id="grupa" required>
            <option value="" disabled selected>-- Wybierz grupę --</option>
            {% for grupa in wszystkie_grupy %}
                <option value="{{ grupa.id }}">{{ grupa.nazwa_grupy }} (Prefiks: AP-{{ grupa.skrot }})</option>
            {% endfor %}
        </select>

        <label for="nazwa">2. Wprowadź nazwę (np. Router Huawei E5577C)</label>
        <input type="text" name="nazwa" id="nazwa" required>

        <label for="producent">3. Producent</label>
        <input type="text" name="producent" id="producent">

        <label for="nr_seryjny">4. Numer seryjny (unikalny)</label>
        <input type="text" name="nr_seryjny" id="nr_seryjny">

        <label for="data_zakupu">5. Data zakupu</label>
        <input type="date" name="data_zakupu" id="data_zakupu">

        <label for="aktualny_imei_sim">6. Numer IMEI karty SIM</label>
        <input type="text" name="aktualny_imei_sim" id="aktualny_imei_sim">
        
        <div class="grid">
            <button type="submit">Dodaj urządzenie i nadaj numer</button>
            <a href="{{ url_for('panel_admina') }}" class="secondary outline" role="button">Anuluj</a>
        </div>
    </form>
{% endblock %}
